name: Main Branch Release

on:
  push:
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '8.0.x'

concurrency:
  group: main-release
  cancel-in-progress: false

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new_release_published }}
      new-release-version: ${{ steps.semantic.outputs.new_release_version }}
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@23 \
            @semantic-release/changelog@6 \
            @semantic-release/git@10 \
            @semantic-release/github@10

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

  pack-and-publish:
    name: Pack & Publish Template Package
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack template
        run: dotnet pack BeaconTower.Templates.Lib.csproj --configuration Release --output ./artifacts -p:PackageVersion=${{ needs.semantic-release.outputs.new-release-version }}

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: template-packages
          path: ./artifacts/*.nupkg

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [semantic-release, pack-and-publish]
    if: always() && needs.semantic-release.outputs.new-release-published == 'true'

    steps:
      - name: Generate release summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.semantic-release.outputs.new-release-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.pack-and-publish.result }}" == "success" ]]; then
            echo "âœ… **Template Package Published**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Installation" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "# Install template" >> $GITHUB_STEP_SUMMARY
            echo "dotnet new install BeaconTower.Templates.Lib --version ${{ needs.semantic-release.outputs.new-release-version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Create new library" >> $GITHUB_STEP_SUMMARY
            echo "dotnet new bt-lib -n MyLib" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Package Publishing Failed**" >> $GITHUB_STEP_SUMMARY
          fi

  no-release:
    name: No Release
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: No release summary
        run: |
          echo "## â„¹ï¸ No Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No new version was released. This can happen when:" >> $GITHUB_STEP_SUMMARY
          echo "- No conventional commits since last release" >> $GITHUB_STEP_SUMMARY
          echo "- Only chore/docs commits (no version bump)" >> $GITHUB_STEP_SUMMARY
          echo "- Build/test failures" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use conventional commit format for releases:" >> $GITHUB_STEP_SUMMARY
          echo '- `feat:` for new features (minor version bump)' >> $GITHUB_STEP_SUMMARY
          echo '- `fix:` for bug fixes (patch version bump)' >> $GITHUB_STEP_SUMMARY
          echo '- `BREAKING CHANGE:` for breaking changes (major version bump)' >> $GITHUB_STEP_SUMMARY
